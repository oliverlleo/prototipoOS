<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construtor Visual de ERP/CRM</title>
    
    <!-- Dependências Externas -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.395.0/dist/umd/lucide.min.js"></script>

    <!-- Firebase SDKs - Carregados de forma tradicional para máxima compatibilidade -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <!-- Link para o ficheiro CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-800">

    <!-- Indicador de Carregamento Visual -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- ESTRUTURA PRINCIPAL DA APLICAÇÃO (inicialmente oculta com style) -->
    <div id="app" class="h-screen w-screen flex flex-col overflow-hidden" style="display: none;">
        
        <header class="bg-white border-b border-slate-200 p-4 flex justify-between items-center shadow-sm z-20">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-indigo-500 text-white rounded-lg"><i data-lucide="layout-dashboard"></i></div>
                <h1 class="text-xl font-bold text-slate-800">Construtor Visual</h1>
            </div>
            <a href="user-view.html" target="_blank" class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 transition-colors flex items-center gap-2">
                <i data-lucide="eye"></i><span>Ver Página do Utilizador</span>
            </a>
        </header>

        <main class="flex-1 flex overflow-hidden">
            <aside class="w-72 bg-white border-r border-slate-200 p-6 flex flex-col gap-8 overflow-y-auto no-scrollbar">
                <div>
                    <h2 class="font-bold text-lg mb-4 flex items-center gap-2"><i data-lucide="library" class="text-indigo-500"></i> Biblioteca</h2>
                    <div class="space-y-4">
                        <div id="entity-library">
                            <h3 class="text-md font-semibold text-slate-600 mb-2">Entidades</h3>
                            <div id="entity-list" class="space-y-2"></div>
                            <button id="add-new-entity-btn" class="mt-4 w-full bg-indigo-50 text-indigo-700 px-4 py-2 rounded-lg hover:bg-indigo-100 transition-colors flex items-center gap-2 justify-center">
                                <i data-lucide="plus-circle"></i><span>Criar Entidade</span>
                            </button>
                        </div>
                    </div>
                </div>
            </aside>

            <section class="flex-1 p-8 overflow-y-auto">
                <div class="max-w-7xl mx-auto">
                    <h2 class="text-2xl font-bold mb-6 flex items-center gap-2"><i data-lucide="box-select" class="text-indigo-500"></i> Módulos do Sistema</h2>
                    <div id="module-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        <div class="module-quadro bg-slate-100 rounded-xl p-6 min-h-[300px] border border-dashed border-slate-300" data-module-id="vendas">
                            <h3 class="text-lg font-bold text-slate-700 mb-4">Módulo de Vendas (CRM)</h3>
                            <div class="entities-dropzone space-y-3 min-h-[200px]"></div>
                        </div>
                         <div class="module-quadro bg-slate-100 rounded-xl p-6 min-h-[300px] border border-dashed border-slate-300" data-module-id="financeiro">
                            <h3 class="text-lg font-bold text-slate-700 mb-4">Módulo Financeiro</h3>
                            <div class="entities-dropzone space-y-3 min-h-[200px]"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="entity-builder-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden p-4">
        <div class="bg-white w-full max-w-6xl h-[90vh] rounded-2xl shadow-2xl flex flex-col overflow-hidden scale-95 opacity-0 transition-all duration-300">
            <div class="p-5 border-b border-slate-200 flex justify-between items-center">
                <h2 class="text-xl font-bold" id="modal-title"></h2>
                <div class="flex items-center gap-4">
                    <button id="save-structure-btn" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700 transition-colors flex items-center gap-2"><i data-lucide="save"></i><span>Guardar Estrutura</span></button>
                    <button id="close-modal-btn" class="text-slate-500 hover:text-slate-800"><i data-lucide="x" class="h-8 w-8"></i></button>
                </div>
            </div>
            <div class="flex-1 flex overflow-hidden">
                <aside class="w-64 bg-slate-50 border-r border-slate-200 p-6 flex-shrink-0 overflow-y-auto no-scrollbar">
                    <h3 class="font-bold text-md mb-4 flex items-center gap-2"><i data-lucide="wrench" class="text-indigo-500"></i> Caixa de Ferramentas</h3>
                    <div id="fields-toolbox" class="space-y-3"></div>
                </aside>
                <main class="flex-1 p-8 overflow-y-auto bg-slate-100">
                    <div class="bg-white p-8 rounded-xl shadow-inner min-h-full">
                        <div id="form-builder-dropzone" class="space-y-4"></div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    
    <!-- TEMPLATES -->
    <template id="entity-card-template">
        <div class="entity-card bg-white p-4 rounded-lg border border-slate-200 shadow-sm flex items-center justify-between cursor-grab transition-shadow hover:shadow-md" data-entity-id="" data-entity-name="" data-entity-icon="">
            <div class="flex items-center gap-3"><i class="entity-icon text-indigo-500"></i><span class="entity-name font-semibold"></span></div>
            <div class="flex items-center gap-2">
                <button class="delete-custom-entity-btn text-slate-400 hover:text-red-600 p-1 rounded-md transition-colors hidden"><i data-lucide="trash-2" class="h-4 w-4"></i></button>
                <i data-lucide="grip-vertical" class="text-slate-400"></i>
            </div>
        </div>
    </template>
    <template id="dropped-entity-card-template">
         <div class="dropped-entity-card bg-white p-4 rounded-lg border border-indigo-300 shadow-lg flex items-center justify-between animate-pulse" data-entity-id="" data-entity-name="">
            <div class="flex items-center gap-3"><i class="entity-icon text-indigo-500"></i><span class="entity-name font-semibold"></span></div>
            <div class="flex items-center gap-2">
                <button class="configure-btn text-slate-500 hover:text-indigo-600 p-1 rounded-md transition-colors"><i data-lucide="settings-2"></i></button>
                <button class="delete-entity-btn text-slate-500 hover:text-red-600 p-1 rounded-md transition-colors"><i data-lucide="trash-2"></i></button>
            </div>
        </div>
    </template>
    <template id="toolbox-field-template">
        <div class="toolbox-item bg-white p-3 rounded-lg border border-slate-200 shadow-sm flex items-center gap-3" data-field-type="">
            <i class="field-icon text-indigo-500"></i><span class="field-name font-medium"></span>
        </div>
    </template>
    <template id="form-field-template">
        <div class="form-field-card bg-white p-4 rounded-lg border border-slate-300 shadow-sm flex items-center justify-between cursor-move" data-field-id="">
             <div class="flex items-center gap-3">
                <i data-lucide="grip-vertical" class="text-slate-400"></i><i class="field-icon text-indigo-500"></i>
                <div class="flex flex-col"><span class="field-label font-semibold"></span><span class="field-type text-sm text-slate-500"></span></div>
            </div>
            <div class="flex items-center gap-2">
                 <button class="edit-field-btn text-slate-500 hover:text-blue-600 p-1 rounded-md transition-colors"><i data-lucide="pencil"></i></button>
                 <button class="delete-field-btn text-slate-500 hover:text-red-600 p-1 rounded-md transition-colors"><i data-lucide="trash-2"></i></button>
            </div>
        </div>
    </template>

    <!-- Link para o ficheiro JavaScript externo. A correção está aqui -->
    <script src="script.js" type="module" defer></script>
</body>
</html>
